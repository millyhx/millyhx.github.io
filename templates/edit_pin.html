<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
</head>
<body>
    <h2>Edit Pin</h2>
    <form id="edit-form" action="{{ url_for('edit_pin', pin_id=pin['id']) }}" method="POST" enctype="multipart/form-data">
        <label for="location">Location:</label>
        <input type="text" name="location" id="location" value="{{ pin['location'] }}" required><br>

        <label for="description">Description:</label>
        <textarea name="description" id="description" required>{{ pin['description'] }}</textarea><br>

        <label for="image">Image:</label>
        <input type="file" name="image" id="image"><br>

        <div class="image-container">
            <img src="{{ url_for('static', filename=pin.image) }}" alt="Current Image" style="max-width:200px;">
        </div>

        <button type="submit">Update Pin</button>
    </form>
    <a href="{{ url_for('index') }}">Cancel</a>
</body>
</html>
